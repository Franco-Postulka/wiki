{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ heading|safe}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href= "wiki/{{entry|safe}}" style="text-decoration: none;">{{entry|safe}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
