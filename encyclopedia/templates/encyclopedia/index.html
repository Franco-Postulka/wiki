{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ heading }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href= "wiki/{{entry}}" style="text-decoration: none;">{{entry}}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
